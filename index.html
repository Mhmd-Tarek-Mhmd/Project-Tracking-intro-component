<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    />
  </head>
  <style>
    :root {
      --gray: hsl(231, 7%, 65%);
      --dark-blue: hsl(230, 29%, 20%);
    }

    /*
      Simple reset
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      border: none;
      background: none;
    }

    /*
      Grid
    */

    .container {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 16px;
      padding-right: 16px;
    }
    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }
    }
    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }
    @media (min-width: 992px) {
      .container {
        max-width: 960px;
      }
    }
    @media (min-width: 1200px) {
      .container {
        max-width: 1140px;
      }
    }

    /*
      Component styles
    */

    header {
      height: 100vh;
      max-height: 800px;
      position: relative;
      color: hsl(230, 29%, 20%);
    }
    header::before,
    header::after {
      top: 0;
      right: 0;
      width: 50%;
      z-index: -1;
      content: "";
      height: 53.125%;
      position: absolute;
    }
    header::before {
      border-bottom-left-radius: 50px;
      background-color: hsl(207, 33%, 95%);
    }
    header::after {
      background: url(images/illustration-devices.svg) no-repeat bottom 40%
        right 117% / 130%;
    }
    @media (min-width: 768px) {
      header {
        min-height: 600px;
      }
      header::after {
        height: 100%;
      }
    }
    @media (max-width: 767px) {
      header {
        height: 800px;
      }
      header::after {
        width: 100%;
        background-position: bottom 60px right 117%;
      }
    }
    @media (min-width: 400px) and (max-width: 767px) {
      header::after {
        background-size: 90%;
        background-position: bottom 60px center;
      }
    }
    @media (min-width: 601px) and (max-width: 767px) {
      header::after {
        background-size: 70%;
      }
    }

    /*
      [1] Nav
    */

    nav {
      display: flex;
      height: 160px;
      align-items: center;
      justify-content: space-between;
    }
    .menu-toggler img {
      pointer-events: none;
    }
    .links {
      gap: 42px;
      display: flex;
      list-style: none;
      align-items: center;
    }
    .links .separator {
      background-color: var(--gray);
    }
    .links a {
      color: var(--dark-blue);
      text-transform: uppercase;
      font: 700 16px/1 "Barlow Condensed", sans-serif;
    }
    .links li:last-child a {
      opacity: 0.9;
      color: hsl(230, 11%, 40%);
    }
    .links a:hover {
      text-decoration: underline;
    }
    @media (min-width: 768px) {
      .menu-toggler {
        display: none;
      }
      .links .separator {
        width: 6px;
        height: 6px;
        opacity: 0.7;
        border-radius: 50%;
      }
    }
    @media (max-width: 767px) {
      nav {
        height: 100px;
        position: relative;
      }
      .logo svg {
        transform: scale(0.75);
      }
      .links {
        gap: 30px;
        display: none;
        left: 0;
        top: 100%;
        width: 100%;
        padding: 24px;
        position: absolute;
        border-radius: 5px;
        text-align: center;
        justify-content: center;
        background-color: white;
        grid-template-columns: 1fr;
        box-shadow: rgb(0 0 0 / 10%) -11px 6px 15px;
      }
      .links.opened {
        display: grid;
      }
      .links a {
        letter-spacing: 1px;
        text-transform: uppercase;
        font: 700 18px "Barlow Condensed";
      }
      .links .separator {
        width: 100%;
        height: 1px;
        opacity: 0.4;
      }
    }

    /*
      [2] Txt
    */

    .txt {
      bottom: 92px;
      position: absolute;
    }
    .special-txt {
      color: var(--gray);
      letter-spacing: 3px;
      font-family: "Barlow Condensed";
    }
    @media (min-width: 768px) {
      .txt {
        bottom: 40%;
        transform: translateY(40%);
      }
    }

    .badge {
      gap: 16px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
    }
    .badge span {
      width: 48px;
      height: 25px;
      color: white;
      text-align: center;
      letter-spacing: 1px;
      border-radius: 15px;
      background-color: var(--dark-blue);
      font: 700 14px/25px "Barlow Condensed";
    }
    .badge p {
      font-size: 16px;
    }

    .title {
      line-height: 1;
      font-size: 2.5em;
      margin: 17px 0 15px;
      color: var(--dark-blue);
      text-transform: uppercase;
      font-family: "Barlow Condensed";
    }
    @media (min-width: 768px) {
      .title {
        margin: 20px 0 32px;
      }
    }
    @media (min-width: 992px) {
      .title {
        font-size: 3em;
      }
    }
    .title + p {
      width: 270px;
      color: hsl(230, 11%, 40%);
      font: 400 18px/1.5 "Barlow";
    }
    @media (min-width: 400px) and (max-width: 767px) {
      .title br {
        display: none;
      }
      .title + p {
        width: 100%;
      }
    }

    .demo {
      gap: 20px;
      display: flex;
      margin-top: 25px;
      align-items: center;
      text-transform: uppercase;
    }
    .demo a {
      height: 40px;
      width: 155px;
      display: block;
      color: white;
      border-radius: 5px;
      text-align: center;
      letter-spacing: 2px;
      background-color: hsl(0, 100%, 68%);
      font: 700 12px/40px "Barlow Condensed";
    }
    .demo span {
      font-size: 12px;
    }
    @media (min-width: 768px) {
      .demo {
        margin-top: 63px;
      }
      .demo a {
        height: 48px;
        width: 184px;
        font-size: 14px;
        line-height: 48px;
      }
      .demo span {
        font-size: 14px;
      }
    }
  </style>
  <body>
    <main>
      <header>
        <div class="container">
          <!-- [1] Nav -->
          <nav>
            <a aria-label="Navigate to home page" href="/" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
                <g fill="#323334" fill-rule="evenodd">
                  <path
                    d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"
                  />
                </g>
              </svg>
            </a>
  
            <button
              class="menu-toggler"
              aria-label="Show links menu"
              onclick="toggler(event)"
            >
              <img src="images/icon-hamburger.svg" alt="" />
            </button>
  
            <ul class="links">
              <li><a href="/">Product</a></li>
              <li><a href="/">Features</a></li>
              <li><a href="/">Pricing</a></li>
              <li class="separator"></li>
              <li><a href="/">Login</a></li>
            </ul>
          </nav>
  
          <!-- [2] Txt -->
          <div class="txt">
            <div class="badge">
              <span>New</span>
              <p class="special-txt">Monograph Dashboard</p>
            </div>
  
            <h1 class="title">
              Powerful insights<br />
              into your team
            </h1>
            <p>Project planning and time tracking for agile teams</p>
  
            <div class="demo">
              <a href="/">Schedule a demo</a>
              <span class="special-txt">to see a live preview</span>
            </div>
          </div>
        </div>
      </header>
    </main>

    <script>
      function toggler(e) {
        const menu = e.target.nextElementSibling;
        const icon = e.target.firstElementChild;

        if (menu.classList.contains("opened")) {
          e.target.ariaLabel = "Show links menu";
          icon.src = "images/icon-hamburger.svg";
          menu.classList.remove("opened");
        } else {
          menu.classList.add("opened");
          e.target.ariaLabel = "Hide links menu";
          icon.src = "images/icon-close.svg";
        }
      }
    </script>
  </body>
</html>
